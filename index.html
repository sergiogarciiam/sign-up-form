<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-part">
        <img class="odin-background" src="./img/odin.jpg" />
        <div>
          <img class="odin-lined" src="./img/odin-lined.png" />
          <h1 class="odin-title">ODIN</h1>
        </div>
        <p class="author">Photo by Kristijan Arsov</p>
      </div>

      <div class="right-part">
        <p class="paragraph">This is not real</p>
        <p>You <em>know</em></p>

        <form class="form">
          <legend>Let's do this</legend>

          <div class="inputs-row">
            <div>
              <label for="name">FIRST NAME</label>
              <input id="name" name="name" type="text" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
          </div>

          <div class="inputs-row">
            <div>
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="text" />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" name="phone-number" type="text" />
            </div>
          </div>

          <div class="inputs-row">
            <div>
              <label for="password">PASSWORD</label>
              <input id="password" name="password" type="text" />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                id="confirm-password"
                name="confirm-password"
                type="text"
              />
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <p class="alredy-account">
          Already have an account <a class="log-in" href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
