<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer="defer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-part">
        <img class="odin-background" src="./img/odin.jpg" />
        <div class="odin-container">
          <img class="odin-lined" src="./img/odin-lined.png" />
          <h1 class="odin-title">ODIN</h1>
        </div>
        <p class="author">
          Photo by
          <a href="https://unsplash.com/@aarsoph" target="_blank"
            >Kristijan Arsov</a
          >
        </p>
      </div>

      <div class="right-part">
        <p class="main-paragraph">
          This is not a real online service! You know you need something like
          this in your life to help you realize you deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="other-paragraph">You <em>know</em> you want to.</p>

        <form class="form">
          <div class="inputs-container">
            <legend>Let's do this!</legend>

            <div class="inputs-row">
              <div>
                <label for="name">FIRST NAME</label>
                <input id="name" name="name" type="text" required />
              </div>
              <div>
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name" type="text" required />
              </div>
            </div>

            <div class="inputs-row">
              <div>
                <label for="email">EMAIL</label>
                <input id="email" name="email" type="email" required />
              </div>
              <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input
                  id="phone-number"
                  name="phone-number"
                  type="number"
                  required
                />
              </div>
            </div>

            <div class="inputs-row">
              <div>
                <label for="password">PASSWORD</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="password"
                  required
                />
                <p class="password-error">*Passwords do not match</p>
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  class="confirm-password"
                  required
                />
              </div>
            </div>
          </div>

          <button class="button" type="submit">Create Account</button>
        </form>

        <p class="already-account">
          Already have an account? <a class="log-in" href="#">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
